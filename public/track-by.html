<!doctype html>
<html lang="en" ng-app="notesApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body ng-controller="MainCtrl as ctrl">
<button ng-click="ctrl.changeNotes()">Change Notes</button>
<p>DOM Elements change every time someone cicks</p>
<div ng-repeat="note in ctrl.notes1">
    <!--产生一个哈希值-->
    {{note.$$hashKey}}
    <span class="label">{{note.label}}</span>
    <span class="author" ng-bind="note.done"></span>
</div>
<p>DOM Elements are reused every time someone cicks</p>

<div ng-repeat="note in ctrl.notes2 track by note.id">
    {{note.$$hashKey}}
    <span class="label">{{note.label}}</span>
    <span class="author" ng-bind="note.done"></span>
</div>
<script src="vendor/angular/angular.min.js"></script>
<script src="javasctipts/track-by.js"></script>
</body>
</html>
